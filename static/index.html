<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Iron Dragon</title>    <script>
      function doCall(part){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
          document.getElementById("result").innerHTML = this.responseText;
          }
        };
        xhttp.open("POST", "api/"+part, true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div id="dragon">
      <button type="button" onclick="doCall('wings')" id="wings">Move wings</button>
      <button type="button" onclick="doCall('mouth')" id="mouth">Open mouth</button>
      <button type="button" onclick="doCall('eyes')" id="eyes">Blink eyes</button>          
      <br></br>  
      <div id="result"></div>           
      <br></br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Zmei_Gorinich_%28colour_fixed%29.jpg" alt="Gorinich">
     </div>
  </body>
</html>
